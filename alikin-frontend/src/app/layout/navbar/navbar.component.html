<div class="navbar-content">
  <!-- Izquierda: Logo y nombre -->
  <div class="navbar-left">
    <div class="brand">
      <div class="logo-container">
        <img src="assets/icons/" alt="logo">
        <div class="app-name">Alikin</div>
      </div>
    </div>
  </div>

  <!-- Centro: Buscador -->
  <div class="navbar-center">
    <div class="search-container">
      <div class="search-box">
        <i class="fas fa-search search-icon"></i>
        <input type="text" placeholder="Buscar canciones, artistas o podcasts..." class="search-input">
        <button class="clear-btn" *ngIf="searchTerm">×</button>
      </div>
    </div>
  </div>

  <!-- Derecha: Usuario -->
  <div class="navbar-right">
    <div class="user-actions">
      <div class="user-info" [ngClass]="{'user-info-expanded': menuVisible}" (click)="toggleUserMenu()">
        <div class="avatar">
          <img *ngIf="userAvatar; else defaultAvatar" [src]="userAvatar" alt="Avatar" />
          <ng-template #defaultAvatar>
            <div class="avatar-placeholder">{{ getInitials() }}</div>
          </ng-template>
        </div>
        <span class="username">{{ username }}</span>
        <i class="fas fa-chevron-down chevron-icon" [ngClass]="{'rotate': menuVisible}"></i>

        <div class="user-dropdown" *ngIf="menuVisible">
          <ul class="dropdown-menu">
            <li class="dropdown-item"><i class="fas fa-user"></i><span>Perfil</span></li>
            <li class="dropdown-item"><i class="fas fa-cog"></i><span>Configuración</span></li>
            <li class="dropdown-divider"></li>
            <li class="dropdown-item logout" (click)="logout()"><i class="fas fa-sign-out-alt"></i><span>Cerrar sesión</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="menu-backdrop" *ngIf="menuVisible" (click)="closeMenu()"></div>
